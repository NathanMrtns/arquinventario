<!DOCTYPE>
<html ng-app="app">
<head>
    <!-- Scripts --> 
    <script src="lib/angular/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/login.css">
    <link rel="stylesheet" href="assets/simple-sidebar.css">

</head>

<body ng-controller="MenuCtrl as ctrl" style="background: url(assets/Background.png);">
    <div id="other">
        <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="">
                        <div class="menu-icon"> 
                            <span class="glyphicon glyphicon-menu-hamburger" onclick="toggle()"></span>
                        </div>
                    </a>
                </li>
                <div ng-show="state !== 'admin'">
                <li>
                    <a href="" ng-click="report()" onClick="toggle()">Denunciar</a>
                </li>
                <li>
                    <a href="" ng-click="login()" onClick="toggle()">Entrar</a>
                </li>
                <li>
                    <a href="" ng-click="institutes()" onClick="toggle()">Seções</a>
                </li>
                <li>
                    <a href="" ng-click="patrimonies()" onClick="toggle()">Patrimônios</a>
                </li>
                <li>
                    <a href="" ng-click="search()" onClick="toggle()">Procurar</a>
                </li>
                <li>
                    <a href="" onClick="toggle()">Sobre</a>
                </li>
                <li>
                    <a href="" onClick="toggle()">Tickets</a>
                </li>
                <li>
                    <a href="" onClick="toggle()">Usuários</a>
                </li>
                </div>

                <div ng-show="state === 'admin'">
                <li>
                    <a href="" ng-click="listOfReports()">Denúncias</a>
                </li>
                <li>
                    <a href="" ng-click="institutes()" onClick="toggle()">Seções</a>
                </li>
                <li>
                    <a href="" ng-click="addPatrimony()" onClick="toggle()">Criar Patrimônio</a>
                </li>
                <li>
                    <a href="" ng-click="search()" onClick="toggle()">Procurar</a>
                </li>
                <li>
                    <a href="" onClick="toggle()">Sobre</a>
                </li>
                <li>
                    <a href="" onClick="toggle()">Tickets</a>
                </li>
                <li>
                    <a href="" onClick="toggle()">Usuários</a>
                </li>
                </div>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

    </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div ui-view></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
</body>
    <script src="controllers/controller.js"></script>
    <script src="controllers/newBuildingController.js"></script>
    <script src="controllers/homeCtrl.js"></script>
    <script src="controllers/buildingCtrl.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="controllers/addComplaintCtrl.js"></script>
    <script src="controllers/searchForBuildingsCtrl.js"></script>
    <script src="controllers/complaintsPageCtrl.js"></script>
    <script src="controllers/complaintCtrl.js"></script>

    <script>
        function toggle(){
            $("#wrapper").toggleClass("toggled");
            var menuClass = $("#wrapper").attr('class');
            if(menuClass == "toggled"){
                $('li').show();
            }else{
                $('li').not(":eq(0)").hide();
            }
        }
    </script>
</html>
