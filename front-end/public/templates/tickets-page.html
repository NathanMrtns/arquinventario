<!DOCTYPE>
<html ng-app="app">
<meta charset="utf-8">
<head>
	<title>Arquinventario</title>
</head>
<body>
	<div id='ticketsBox' class='jumbotron'>
		<table class='table'>
	  		<tr>
	  			<th>Tickets Pendentes</th>
	  		</tr>
	  		<tr ng-repeat="ticket in tickets | filter: {status: 'pending'}">
	  			<td>{{ticket.title}}</td>
	  			<td><button type="button" class="btn btn-primary" ng-click="acceptTicket(ticket)">Aceitar</button></td>
	  			<td><button type="button" class="btn btn-danger" ng-click="refuseTicket(ticket)">Recusar</button></td>
	  		</tr>
		</table>
	</div>

	<div id='ticketsBox' class='jumbotron'>
		<table class='table'>
	  		<tr>
	  			<th>Tickets Aprovados</th>
	  		</tr>
	  		<tr ng-repeat="ticket in tickets | filter: {status: 'accepted'}">
	  			<td>{{ticket.title}}</td>
	  		</tr>
		</table>
	</div>
</body>
</html>
