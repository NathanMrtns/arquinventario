<!DOCTYPE>
<html ng-app="app">
<meta charset="utf-8">
<head>
	<title>Arquinventario</title>
</head>
<body>
<h3 align="center">Veja logo abaixo uma lista com as denúncias feitas pelos usuários</h3>

	<div class='jumbotron'  style="width: 900px;">
		<h2 align="center">Denúncias</h2>
		<h3 ng-show="complaints.length == 0" align="center"> Não há nenhuma denúncia </h3>
		<div id="card"  ng-repeat="complaint in complaints" class="thumbnail">
			<div class="caption">
				<h2><strong>{{complaint.title}}</strong></h2>
				<p><strong>Endereço:</strong> {{complaint.address}}</p>
				<p><strong>Descrição:</strong> {{complaint.description | limitTo:200}}{{patrimony.history.length > 200 ? '...' : ''}}</p>
				<h2 ng-show="complaint.imagePath != null">Foto</h2>
				<img style="width:50%;" class="col-center-block" data-ng-src="data:image/png;base64,{{complaint.image}}">
				<br>
			    <div class='form-group' style=" width: 50px; margin: 0 auto" ng-show="userRole === 'admin'">
        			<button type='button' ng-click="delete(complaint._id)" ng-confirm-click="Realmente deseja excluir a denúncia?" name='btn_remove' class='btn btn-danger'>Excluir</button>
     			 </div>
			</div>
		</div>
	</div>
</body>
</html>
