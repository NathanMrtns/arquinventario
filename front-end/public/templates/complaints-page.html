<!DOCTYPE>
<html ng-app="app">
<meta charset="utf-8">
<head>
	<title>Arquinventario</title>
</head>
<body>
	<div id='complaintsBox' class='jumbotron'>
		<h2>Lista de Denúncias</h2>

		<table class='table'>
	  		<tr>
	  			<th>Lista de Denúncias</th>
	  		</tr>
	  		<tr ng-repeat='complaint in complaints'>
	  			<td ng-click='goToComplaintPage(complaint)'>{{complaint.title}}</td>
	  		</tr>
		</table>
	</div>
</body>
</html>
