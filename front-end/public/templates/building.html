<!DOCTYPE>
<html ng-app="app">
<meta charset="utf-8">

<head>
	<title>Arquinventario</title>
</head>
  
<body>
	 <div class="section"></div>

  <main>
    <center>
      <h5 class="indigo-text">Detalhes Sobre o Patrimônio</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row offset-s3" style="display: inline-block; border-radius: 5px; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
                <label>Nome</label>
                <center>{{name}}</center>
            </div>

            <div class='row'>
                <label>Ano</label>
              	<center>{{year}}</center>
            </div>


            <div class='row'>
                <label>Estilo Arquitetônico</label>
              	<center>{{style}}</center>
            </div>

            <div class='row'>
                <label>História</label>
              	<center>{{history}}</center>
            </div>

            <div class='row'>
                <label>Descrição</label>
              	<center>{{description}}</center>
            </div>

            <div class='row'>
                <label>Tipologia</label>
                <center>{{tipology}}</center>
            </div>

            <div class='row'>
                <label>Fotos</label>
              	<center>Não disponíveis!</center>
            </div>

            <br/>

            <center>
              <div class='row'>
                <button type='submit' name='btn_edit' class='col s12 btn btn-large waves-effect red' style="border-radius: 5px;">Editar</button>
              </div>
            </center>

            <center>
              <div class='row'>
                <button type='submit' name='btn_remove' class='col s12 btn btn-large waves-effect red' style="border-radius: 5px;">Excluir</button>
              </div>
            </center>

            <center>
              <div class='row'>
                <button type='submit' ng-click='goToHomePage()' name='btn_cancel' class='col s12 btn btn-large waves-effect red' style="border-radius: 5px;">Cancelar</button>
              </div>
            </center>

          </form>
        </div>
      </div>
    </center>

    <div class="section"></div>
    <div class="section"></div>

  </main>

</body>

</html>
