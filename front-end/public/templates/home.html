<!DOCTYPE>
<html ng-app="app">
<meta charset="utf-8">
<head>
	<title>Arquinventario</title>
</head>
<body>
	<div id='homeBox' class='jumbotron'>
		<h2>Patrimônios Cadastrados</h2>

		<table class='table'>
	  		<tr>
	  			<th>Nome do Patrimônio</th>
	  		</tr>
	  		<tr ng-repeat='patrimony in patrimonies'>
	  			<td ng-click='goToBuildingPage(patrimony)'>{{patrimony.name}}</td>
	  		</tr>
		</table>

		<button id='confirmButton' type='button' ng-click='goToAddBuildingPage()' class='btn btn-primary'>Cadastrar Novo Patrimônio</button>
	</div>

	<div id='linkToAddComplaint'>
		<a ui-sref="addComplaint">Denúncie aqui uma demolição clandestina!</a>
	</div>
</body>
</html>
