<!DOCTYPE>
<html ng-app="app">
<meta charset="utf-8">
<head>
	<title>Arquinventario</title>
</head>
<body>
<h3 id="sobre" align="center">Veja logo abaixo uma lista com os patrimônios da nossa querida cidade!</h3>

	<div id='homeBox' class='jumbotron'>
		<h2>Patrimônios Cadastrados</h2>

		</br>

		<form name="formHome" id="formHome" class="form-horizontal" enctype="multipart/form-data" style="font-size: 15px;">
			<input type="text" id="searchField" class="form-control" ng-model="searchValue" placeholder="O que você está buscando?">

			</br>

			<div class="form-group"> 
				<input type="radio" name="vehicle" value="Nome" ng-checked="isName" ng-click="checkName()"> Nome 
				<input type="radio" name="vehicle" value="Endereco" ng-checked="isAddress" ng-click="checkAddress()"> Endereço 
				<input type="radio" name="vehicle" value="Tipologia" ng-checked="isTopology" ng-click="checkTipology()"> Tipologia
				<input type="radio" name="vehicle" value="Year" ng-checked="isYear" ng-click="checkYear()"> Ano 
				<input type="radio" name="vehicle" value="Style" ng-checked="isStyle" ng-click="checkStyle()"> Estilo
			</div>

			</br>

			<div class="form-group">
				<button type="button" class="btn btn-primary" ng-click="search()">Buscar</button>
				<button type="button" class="btn btn-primary" ng-click="cleanSearch()">Limpar</button>
			</div>
		</form>

		</br>

		<table class='table'>
	  		<tr ng-repeat='patrimony in patrimonies'>
	  			<td ng-click='goToBuildingPage(patrimony)'><h3>{{patrimony.name}}</h3><td>
	  		</tr>
		</table>
	</div>
</body>
</html>
