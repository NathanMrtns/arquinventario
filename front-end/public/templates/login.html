<!DOCTYPE>
<meta charset="utf-8"> <!-- Ajeitar acentos -->
<body>
  <div class="container" align="center">
      <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
          <div class="row">                
            <div class="text-center">
              <img src="img/Arquinventario.png" id="arq">
            </div>
          </div>
          <br>

          <div class="panel panel-default" >
              <div class="panel-heading text-center" id="image">
                  <img src="img/icon.png" id="icon">
              </div>     

              <div class="panel-body">

                  <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
                      <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input id="user" type="text" class="form-control" name="email" ng-model="email" value="" placeholder="Email" required="true">
                      </div>

                      <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                          <input id="password" type="password" class="form-control" name="password" ng-model="password" placeholder="Senha" required="true">
                      </div>

                      <div class="form-group">
                          <div class="col-sm-12 controls text-center">
                              <button type="button" class="col s12 btn btn-large waves-effect" style="width: 80px; background-color: #65cdf2;" ng-click="submit()">login</button>
                          </div>
                      </div>

                      <h5 class="text-center">NÃ£o tem conta? <a ui-sref="signUp">Crie agora</a></h5>
                  </form>     

              </div>                     
          </div>  
      </div>
  </div>
</body>
</html>
