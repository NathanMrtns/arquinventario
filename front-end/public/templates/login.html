<!DOCTYPE>
<html ng-app="app">
<meta charset="utf-8">
<head>
</head>

<body>
  <div class="section"></div>
  <main>
    <center>
      
      <h5 class="indigo-text">Entre na sua conta</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row offset-s3" style="display: inline-block; border-radius: 5px; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='username' id='username' ng-model="email" />
                <label for='email'>Usu√°rio</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' ng-model="password" />
                <label for='password'>Senha</label>
              </div>
              <label style='float: right;'>
								<a class='pink-text' href='#!'><b>Perdeu sua senha?</b></a>
							</label>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' ng-click="submit()" name='btn_login' class='col s12 btn btn-large waves-effect indigo' style="border-radius: 5px;">Login</button>
              </div>
            </center>
          </form>
        </div>
      </div>
      <a href="#" ng-click="goSignUp()">Crie uma conta</a>
    </center>
    <div class="section"></div>
    <div class="section"></div>
  </main>

</html>
