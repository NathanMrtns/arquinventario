<!DOCTYPE>
<html ng-app="app">
<meta charset="utf-8">

<head>
	<title>Arquinventario</title>
</head>
<body>
<div id='buildingBox' class="thumbnail">
    <form name="formBuilding" id="formBuilding" class="form-horizontal" enctype="multipart/form-data" method="POST">
      <h2 align="center"><strong>Minha conta</strong></h2>

      <div class="form-group">
        <input type="text" class="form-control" ng-model = "name" placeholder="{{user.name}}" required="true"><br>

        <input type="email" class="form-control" ng-model = "email" placeholder="{{user.email}}" required="true"/><br>

        <input id="password" type="password" class="form-control" ng-model="password" placeholder="Nova senha" required="true"><br>

        <input id="password-repeat" type="password" class="form-control" ng-model="repeatPassword" value="" placeholder="Repetir senha" required="true"/><br>
      </div>
      
      <p ng-show="error" style="color: red; font-size: 15px;">{{error}}</p>

      <div class='form-group' align="center">
        <button type='button' ng-click ="update()" name='btn_remove' class='btn btn-success'>Editar</button>
        <button type='button' ng-confirm-click="Realmente deseja excluir essa conta?" confirmed-click="delete()" name='btn_remove' class='btn btn-danger'>Excluir</button>
      </div>
    </form>
</div>
</body>
</html>
