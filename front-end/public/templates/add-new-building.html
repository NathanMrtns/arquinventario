<!DOCTYPE>
<html ng-app="app">
<meta charset="utf-8">
<head>
  <title>Arquinventario</title>
</head>
<body>
  <div id='addNewBuildingBox' class='jumbotron'>
    <h2 id='mainHeader'>Cadastrar Novo Patrimônio</h2>

    <form name="formAddNewBuilding" id="formAddNewBuilding" class="form-horizontal" enctype="multipart/form-data" method="POST">
      <input type="text" class="form-control" placeholder="Nome" name="name" id='name' ng-model="name">

      <input type="text" class="form-control" placeholder="Endereço" name="address" id='address' ng-model="address">

      <input type="number" class="form-control" placeholder="Tempo" name='year' id='year' ng-model='year'>

      <select ng-model='style' ng-options='style for style in styles'>
        <option value=''>Estilo Arquitetônico</option>
      </select>

      <input type="text" class="form-control" placeholder="História" name='history' id='history' ng-model='history'>

      <input type="text" class="form-control" placeholder="Descrição" name='description' id='description' ng-model='description'>

      <select ng-model='tipology' ng-options='type for type in types'>
        <option value=''>Tipologia</option>
      </select>

      <input type="hidden" class="form-control" placeholder="Fotos" name='photos' id='photos' ng-model='photos'>

      <div class='form-group'>
        <button type="button" ng-click='submit()' class="btn btn-primary">Cadastrar</button>
        <button type="button" ng-click='goToHomePage()' class="btn btn-danger">Cancelar</button>
      </div>
    </form>
  </div>
</body>
</html>
