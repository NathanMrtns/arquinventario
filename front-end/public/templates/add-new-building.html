<!DOCTYPE>
<html ng-app="app">
<meta charset="utf-8">

<head>
  <title>Arquinventario</title>
</head>
  
<body>
  <div class="section"></div>

  <main>
    <center>
      <h5 class="indigo-text">Cadastrar Novo Patrimônio</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row offset-s3" style="display: inline-block; border-radius: 5px; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field'>
                <input class='validate' type='text' name="name" id='name' ng-model="name" />
                <label>Nome</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field'>
                <input class='validate' type='text' name='date' id='date' ng-model='date' />
                <label>Tempo</label>
              </div>
            </div>


            <div class='row'>
              <div class='input-field'>
                <input class='validate' type='text' name='style' id='style' ng-model='style' />
                <label>Estilo Arquitetônico</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field'>
                <input class='validate' type='text' name='history' id='history' ng-model='history' />
                <label>História</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field'>
                <input class='validate' type='text' name='description' id='description' ng-model='description' />
                <label>Descrição</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field'>
                <input class='validate' type='text' name='tipology' id='tipology' ng-model='tipology' />
                <label>Tipologia</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field'>
                <input class='validate' type='text' name='photos' id='photos' ng-model='photos' />
                <label>Fotos</label>
              </div>
            </div>

            <br/>

            <center>
              <div class='row'>
                <button type='submit' ng-click='submit()' name='btn_login' class='col s12 btn btn-large waves-effect indigo' style="border-radius: 5px;">Cadastrar</button>
              </div>
            </center>

            <center>
              <form action='http://localhost:3000/#!/home'>
                <div class='row'>
                  <button type='submit' ng-click='goToHomePage()' name='btn_cancel' class='col s12 btn btn-large waves-effect red' style="border-radius: 5px;">Cancelar</button>
                </div>
              </form>
            </center>

          </form>
        </div>
      </div>
    </center>

    <div class="section"></div>
    <div class="section"></div>

  </main>

</body>

</html>
