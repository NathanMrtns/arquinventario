<!DOCTYPE>
<meta charset="utf-8"> <!-- Ajeitar acentos -->
  
<body>
  <div class="section"></div>
  <main>
    <center>
      <h5 class="indigo-text">Realize seu cadastro</h5>
      <div class="section"></div>
      <p ng-show="error" style="color: red;">{{ error }}</p>
      <div class="container">
        <div class="z-depth-1 grey lighten-4 row offset-s3" style="display: inline-block; border-radius: 5px; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>
            <div class='row'>
              <div class='input-field'>
                <input class='validate' type='text' id='name' ng-model="nome"/>
                <label>Nome</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field'>
                <input class='validate' type='text' name='username' id='username' ng-model="email" />
                <label for='email'>Email</label>
              </div>
            </div>


            <div class='row'>
              <div class='input-field'>
                <input class='validate' type='password' name='password' id='password' ng-model="senha" />
                <label for='password'>Senha</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field'>
                <input class='validate' type='password' name='password-repeated' id='password-repeated' ng-model="senhaRepetida" />
                <label for='password'>Repetir Senha</label>
              </div>
            </div>



            <br />
            <center>
              <div class='row'>
                <button type='submit' ng-click="submit()" name='btn_login' class='col s12 btn btn-large waves-effect indigo' style="border-radius: 5px;">Cadastre</button>
              </div>
            </center>
          </form>
        </div>
      </div>
      Já tem Login? <a ui-sref="login">Faça seu login agora!</a>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>
</body>

</html>
