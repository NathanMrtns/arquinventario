<!DOCTYPE>
<meta charset="utf-8"> <!-- Ajeitar acentos -->
<head>
	<title>Arquinventario</title>
</head>
  
<body>
 <div class="container" align="center">
 <div id="loginbox" class='jumbotron'>
        <div class="row">                
		<div class="text-center"> 	
	</div>
<!-- como faz pra pegar o layout das outras telas? -->
	<p ng-show="error" style="color: red;">{{ error }}</p> 
	<form name="form" id="form" class="form-horizontal" enctype="multipart/form-data">
		<div id="divBusca">
			<img src="img/lupa.png" width="25px" height="25px alt="Buscar..."/>  
			<input type="text" ng-model="searchName" id="txtBusca" placeholder="Digite sua busca"/>
		</div>

		<input type="radio" name="vehicle" value="Nome" ng-checked="isName" ng-click="checkName()" > Nome 
		<input type="radio" name="vehicle" value="Endereco" ng-checked="isAddress" ng-click="checkAddress()"> Endereço 
		<input type="radio" name="vehicle" value="Tipologia" ng-checked="isTopology" ng-click="checkTipology()" > Tipologia <br>
		<input type="radio" name="vehicle" value="Year" ng-checked="isYear" ng-click="checkYear()" > Ano 
		<input type="radio" name="vehicle" value="Style" ng-checked="isStyle" ng-click="checkStyle()" > Estilo <br>
		
		<br>
		<div class="form-group">
			<div class="col-sm-12 controls text-center">
				 <button type="button" class="col s12 btn btn-large waves-effect" style="width: 80px; height: 31px; background-color: #65cdf2;" ng-click="search()">Buscar</button
			</div>
		</div>
		<br>
		<div ng-show="isSearch">
			<th>Construções encontradas</th>

			<div ng-repeat="patrimony in patrimonys_searched" ng-click="openPatrimony(patrimony)" href="#">
				{{patrimony.name}}
				{{patrimony.year}}
				
			</div>
		</div>
	</form>

</body>

</html>
